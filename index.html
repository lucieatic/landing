<!DOCTYPE html>
<html>
	<head>
		<title>The traveller</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<div class="banner">
			<div class="container">
				<h1>Let's travel together </h1>
				<h2>You don't know where to go? Perfect.</h2>
				<a href="#travel-section" class="btn-blue">Start a search</a>
			</div>
		</div>

		<div class="container"> 

			<h2>Ideas for your next trip </h2>

			<div class="cards">
				<div class="card">
					<img src="images/miami.jpeg" alt="Miami">
					<h3>Miami</h3>
				</div>
				<div class="card">
					<img src="images/paris.jpeg" alt="Paris">
					<h3>Paris</h3>
				</div>
				<div class="card">
					<img src="images/porto.jpeg" alt="Porto Vecchio">
					<h3>Porto Vecchio</h3>
				</div>
				<div class="card">
					<img src="images/roma.jpeg" alt="Roma">
					<h3>Roma</h3>
				</div>
				<div class="card">
					<img src="images/tulum.jpeg" alt="Tulum">
					<h3>Tulum</h3>
				</div>
				<div class="card">
					<img src="images/madrid.jpeg" alt="Madrid">
					<h3>Madrid</h3>
				</div>
			</div>
		</div>

		<div id="travel-section">

			<div data-tf-widget="Na21aahH" data-tf-iframe-props="title=My typeform" data-tf-medium="snippet" style="width:100%;height:400px;"></div><script src="//embed.typeform.com/next/embed.js"></script>

		</div>

	</body>
</html>
